<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Prácticas</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #6a82fb, #fc5c7d 80%);
      min-height: 100vh;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(30,35,65,0.8);
      padding: 32px 48px;
      border-radius: 18px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.2);
      max-width: 420px;
      text-align: center;
    }
    h1 {
      margin: 0 0 16px 0;
      font-weight: 700;
      font-size: 2.4em;
    }
    p {
      font-size: 1.08em;
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    ul li {
      background: rgba(255,255,255,0.12);
      margin: 12px 0;
      padding: 14px;
      border-radius: 8px;
      font-size: 1.1em;
      transition: background 0.3s;
    }
    ul li:hover {
      background: rgba(255,255,255,0.25);
    }
    a {
      color: #ffdf6c;
      text-decoration: none;
      font-weight: 700;
      transition: color 0.2s;
    }
    a:hover {
      color: #fffbea;
    }
  </style>
</head>
<body>
  <div class="container">
      <h1>Mis prácticas</h1>
      <p>Bienvenido/a a mi portafolio de prácticas para clase.<br>
      Explora el listado para ver los ejercicios y experimentos que he realizado.</p>
      <ul>
        <li><a href="#">Práctica 1</a></li>
        <li><a href="#">Práctica 2</a></li>
        <li><a href="#">Práctica 3</a></li>
      </ul>
  </div>
</body>
</html>
